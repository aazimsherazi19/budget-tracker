<div class="working">
  <h2>Here! You Can Start Your Budget Planning</h2>
  <div id="budgetSection">
    <h2>Monthly Budget</h2>
    <p id="monthlyBudget"></p>
    <button id="add-budget" onclick="showBudgetPopup()">Add Budget</button>
  </div>

  <div id="expenseSection">
    <h2>Add Expense</h2>
    <input type="text" class="input-bar" id="expenseDescription" placeholder="Expense Description">
    <input type="number" class="input-bar" id="expenseAmount" placeholder="Expense Amount">
    <input type="date" class="input-bar" id="expenseDate">
    <button id="add-expense" onclick="addExpense()">Add Expense</button>
  </div>

  <div id="dataSection">
    <h2>Expense List</h2>
    <table id="expenseTable">
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </table>
    <h3>Remaining Budget: <span id="remainingBudget"></span></h3>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Enter Monthly Budget</h2>
      <input type="number" id="budgetAmount" placeholder="Enter monthly budget">
      <br><br>
      <button class="button" onclick="saveBudget()">Save</button>
      <button class="button cancel" onclick="hidePopup()">Cancel</button>
    </div>
  </div>
</div>
</div>
